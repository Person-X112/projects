<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>
<body>
        <div class="kel">
            <label for="kel">Kelvin</label><br>
            <input type="number" name="" id="kel" placeholder="Kelvin">        
        </div>
        <div class="cel">
            <label for="cel">Celsius</label><br>
            <input type="number" name="" id="cel" placeholder="Celsius">        
        </div>
        <div class="far">
            <label for="far">Farenheit</label><br>
            <input type="number" name="" id="far" placeholder="Farenheit">        
        </div>
    <script src="script.js"></script>
</body>
</html>
